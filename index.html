<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyURL | Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #020617; 
            color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 70%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-field {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.5);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(30, 41, 59, 0.8);
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        /* Custom Checkbox */
        .checkbox-wrapper input:checked + div { background-color: #3b82f6; border-color: #3b82f6; }
        .checkbox-wrapper input:checked + div svg { display: block; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 selection:bg-blue-500 selection:text-white">

    <div id="creatorCard" class="w-full max-w-lg glass-card p-8 rounded-3xl relative overflow-hidden transition-all duration-500">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-extrabold tracking-tight text-white mb-1">
                Rifqy<span class="text-blue-500">URL</span>
            </h1>
            <p class="text-slate-400 text-[10px] uppercase tracking-widest font-bold">Secure ‚Ä¢ Fast ‚Ä¢ QR Support</p>
        </div>

        <div class="space-y-4">
            <div class="group">
                <label class="block text-[10px] font-bold text-slate-500 mb-1 ml-1">URL TUJUAN</label>
                <input type="url" id="longUrl" placeholder="https://..." class="input-field w-full px-4 py-3 rounded-xl outline-none text-sm text-white placeholder-slate-600">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 mb-1 ml-1">DURASI</label>
                    <select id="expiryTime" class="input-field w-full px-3 py-3 rounded-xl outline-none text-xs text-slate-300 cursor-pointer">
                        <option value="3600000">1 Jam</option>
                        <option value="21600000">6 Jam</option>
                        <option value="86400000">24 Jam</option>
                        <option value="604800000" selected>7 Hari</option>
                        <option value="premium">‚ú® Premium</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 mb-1 ml-1">ALIAS (ANTI-TABRAK)</label>
                    <input type="text" id="customId" placeholder="nama-unik" class="input-field w-full px-3 py-3 rounded-xl outline-none text-xs text-white placeholder-slate-600">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 pt-2">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 mb-1 ml-1">PASSWORD LINK (OPSIONAL)</label>
                    <input type="text" id="linkPassword" placeholder="Kunci rahasia..." class="input-field w-full px-3 py-3 rounded-xl outline-none text-xs text-white placeholder-slate-600">
                </div>
                <div class="flex items-end pb-3">
                    <label class="checkbox-wrapper flex items-center cursor-pointer select-none">
                        <input type="checkbox" id="isOneTime" class="hidden">
                        <div class="w-5 h-5 border-2 border-slate-600 rounded flex items-center justify-center mr-2 transition-all">
                            <svg class="w-3 h-3 text-white hidden pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <span class="text-xs text-slate-400 font-bold">Sekali Pakai (Auto-Delete)</span>
                    </label>
                </div>
            </div>

            <button onclick="shorten()" id="btnShorten" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all transform mt-2 flex justify-center items-center gap-2">
                <span>Buat Link</span> ‚ö°
            </button>
        </div>

        <div id="resultArea" class="hidden mt-6 pt-6 border-t border-slate-700/50 animate-pulse-once">
            <div class="flex flex-col items-center gap-4">
                <div class="p-2 bg-white rounded-xl">
                    <img id="qrImage" src="" alt="QR Code" class="w-24 h-24 object-contain">
                </div>
                
                <div class="w-full flex items-center gap-2 bg-slate-900/50 p-2 rounded-xl border border-slate-700/50">
                    <div class="flex-1 px-3 overflow-hidden">
                        <p id="shortLink" class="text-blue-400 font-mono text-sm truncate"></p>
                    </div>
                    <button onclick="copyLink()" class="bg-slate-800 hover:bg-slate-700 text-white text-xs px-4 py-2.5 rounded-lg font-bold transition-colors">Salin</button>
                </div>
                <p class="text-[10px] text-slate-500">Link ini sudah diamankan oleh sistem.</p>
            </div>
        </div>
    </div>

    <div id="previewCard" class="hidden w-full max-w-md glass-card p-8 rounded-3xl text-center">
        <div id="iconStatus" class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl">üõ°Ô∏è</div>
        
        <h2 id="previewTitle" class="text-2xl font-bold text-white mb-2">Keamanan Link</h2>
        <p id="previewDesc" class="text-slate-400 text-sm mb-6">Kamu akan diarahkan ke situs eksternal.</p>

        <div id="passwordArea" class="hidden mb-4">
            <input type="password" id="inputPassLink" placeholder="Masukkan Password Link..." class="input-field w-full px-4 py-3 rounded-xl text-center outline-none text-white mb-2">
            <p class="text-[10px] text-red-400 hidden" id="wrongPassMsg">Password salah!</p>
        </div>

        <div id="urlDisplay" class="bg-slate-900/50 p-4 rounded-xl border border-slate-700/50 mb-6 text-left">
            <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Tujuan:</p>
            <p id="targetUrlDisplay" class="text-blue-400 font-mono text-sm break-all blur-sm transition-all">https://protected-link...</p>
        </div>

        <button id="btnContinue" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-emerald-500/20 transition-all">
            Lanjut ke Tautan &rarr;
        </button>
    </div>

    <div id="adminPanel" class="hidden mt-8 w-full max-w-3xl glass-card p-6 rounded-2xl">
        <div class="flex justify-between items-center mb-6 border-b border-slate-700/50 pb-4">
            <h2 class="text-lg font-bold text-white">Admin Dashboard</h2>
            <button onclick="document.getElementById('adminPanel').classList.add('hidden')" class="text-xs bg-slate-800 px-3 py-1.5 rounded">Tutup</button>
        </div>
        <div class="grid grid-cols-12 gap-2 text-[10px] font-bold text-slate-500 uppercase mb-2 px-2">
            <div class="col-span-2">ID</div>
            <div class="col-span-1">Klik</div>
            <div class="col-span-2">Info</div>
            <div class="col-span-5">Tujuan</div>
            <div class="col-span-2 text-right">Aksi</div>
        </div>
        <div id="adminList" class="space-y-1 max-h-80 overflow-y-auto"></div>
    </div>

    <div onclick="unlockAdmin()" class="mt-12 text-slate-800 text-[10px] cursor-pointer hover:text-slate-700 select-none">v5.0-ultimate</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, remove, update, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChF12-MFH4BMTE9p2HGypUhvFYSDlilbc",
            authDomain: "rifqyurl.firebaseapp.com",
            projectId: "rifqyurl",
            databaseURL: "https://rifqyurl-default-rtdb.asia-southeast1.firebasedatabase.app",
            storageBucket: "rifqyurl.firebasestorage.app",
            messagingSenderId: "772691101649",
            appId: "1:772691101649:web:a856d7e9bea45ba04502f0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip.replace(/\./g, "_");
            } catch (e) { return "unknown_ip"; }
        }

        // --- SHORTEN LOGIC (UPDATED) ---
        window.shorten = async function() {
            const longUrl = document.getElementById('longUrl').value.trim();
            const expiryVal = document.getElementById('expiryTime').value;
            const customId = document.getElementById('customId').value.trim().replace(/[^a-zA-Z0-9-_]/g, '');
            const linkPass = document.getElementById('linkPassword').value.trim();
            const isOneTime = document.getElementById('isOneTime').checked;
            const btn = document.getElementById('btnShorten');

            if (!longUrl.startsWith('http')) return alert("Gunakan https:// pada URL!");

            // 1. Loading Animation
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Memproses...`;

            try {
                // 2. IP Limit Check
                const ip = await getIP();
                const limitRef = ref(db, 'user_limits/' + ip);
                const snapshot = await get(limitRef);
                const SEVEN_DAYS = 604800000;
                const now = Date.now();
                let userData = snapshot.val() || { count: 0, startTime: now };

                if (now - userData.startTime > SEVEN_DAYS) userData = { count: 0, startTime: now };
                if (userData.count >= 5) {
                    alert("Limit IP tercapai (5 link/minggu)!");
                    resetBtn(); return;
                }

                // 3. Setup Premium & Expiry
                let isPremium = false;
                let expiryTime = now + parseInt(expiryVal);
                if (expiryVal === "premium") {
                    if (prompt("Password Premium Owner:") === "RifqyQPP28!@") {
                        isPremium = true; expiryTime = 32503680000000;
                    } else { alert("Salah Password!"); resetBtn(); return; }
                }

                const shortId = customId || Math.random().toString(36).substring(2, 8);

                // 4. ANTI-TABRAK CHECK (NEW!)
                const checkSnap = await get(ref(db, 'links/' + shortId));
                if (checkSnap.exists()) {
                    alert(`Maaf, Alias '${shortId}' sudah dipakai. Ganti yang lain!`);
                    resetBtn(); return;
                }

                // 5. Simpan Data
                await set(ref(db, 'links/' + shortId), {
                    url: longUrl,
                    clicks: 0,
                    expiry: expiryTime,
                    isPremium: isPremium,
                    ip: ip,
                    linkPassword: linkPass || null, // Fitur Password Link
                    oneTime: isOneTime // Fitur Sekali Pakai
                });

                // 6. Update Limit
                userData.count += 1;
                await set(limitRef, userData);

                // 7. Tampilkan Hasil & QR Code
                const finalUrl = window.location.origin + window.location.pathname + "?id=" + shortId;
                document.getElementById('shortLink').innerText = finalUrl;
                // Generate QR Code
                document.getElementById('qrImage').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(finalUrl)}`;
                
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('longUrl').value = "";
                document.getElementById('customId').value = "";

            } catch (e) { alert("Error: " + e.message); }
            finally { resetBtn(); }
        };

        function resetBtn() {
            const btn = document.getElementById('btnShorten');
            btn.disabled = false;
            btn.innerHTML = `<span>Buat Link</span> ‚ö°`;
        }

        // --- PREVIEW & LOGIC BUKA LINK (UPDATED) ---
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) {
            document.getElementById('creatorCard').classList.add('hidden');
            document.body.insertAdjacentHTML('beforeend', `<div id="load" class="text-blue-400 font-bold animate-pulse">Memuat...</div>`);

            get(ref(db, 'links/' + id)).then(async (s) => {
                document.getElementById('load')?.remove();
                if (!s.exists()) return document.body.innerHTML = "<h1 class='text-white text-2xl'>Link Tidak Ditemukan ü§∑‚Äç‚ôÇÔ∏è</h1>";

                const data = s.val();

                // Cek Expired
                if (Date.now() > data.expiry) {
                    await remove(ref(db, 'links/' + id));
                    return document.body.innerHTML = "<h1 class='text-white text-2xl'>Link Kadaluarsa üóëÔ∏è</h1>";
                }

                // Setup Tampilan Preview
                const card = document.getElementById('previewCard');
                card.classList.remove('hidden');
                const btnNext = document.getElementById('btnContinue');
                const urlDisp = document.getElementById('targetUrlDisplay');

                // LOGIKA PASSWORD LINK
                let isLocked = false;
                if (data.linkPassword) {
                    isLocked = true;
                    document.getElementById('iconStatus').innerText = "üîí";
                    document.getElementById('previewTitle').innerText = "Link Terkunci";
                    document.getElementById('previewDesc').innerText = "Masukkan password untuk membuka link ini.";
                    document.getElementById('passwordArea').classList.remove('hidden');
                    btnNext.innerText = "Buka Kunci üîì";
                    urlDisp.innerText = "https://hidden-content..."; // Sembunyikan URL asli
                } else {
                    urlDisp.innerText = data.url;
                    urlDisp.classList.remove('blur-sm');
                }

                // KLIK TOMBOL LANJUT / UNLOCK
                btnNext.onclick = async () => {
                    if (isLocked) {
                        // Cek Password
                        const inputPass = document.getElementById('inputPassLink').value;
                        if (inputPass === data.linkPassword) {
                            isLocked = false;
                            document.getElementById('passwordArea').classList.add('hidden');
                            document.getElementById('wrongPassMsg').classList.add('hidden');
                            document.getElementById('previewTitle').innerText = "Akses Diterima";
                            document.getElementById('iconStatus').innerText = "‚úÖ";
                            urlDisp.innerText = data.url;
                            urlDisp.classList.remove('blur-sm');
                            btnNext.innerText = "Lanjut ke Tautan &rarr;";
                        } else {
                            document.getElementById('wrongPassMsg').classList.remove('hidden');
                            return;
                        }
                    } else {
                        // Proses Redirect
                        await update(ref(db, 'links/' + id), { clicks: increment(1) });
                        
                        // LOGIKA SEKALI PAKAI (SELF-DESTRUCT)
                        if (data.oneTime) {
                            await remove(ref(db, 'links/' + id)); // Hapus data sebelum pindah
                        }

                        window.location.href = data.url;
                    }
                };
            });
        }

        // --- ADMIN PANEL ---
        let c = 0;
        window.unlockAdmin = () => {
            if (++c >= 5) {
                if (prompt("Pass:") === "RifqyQPP28!@") renderAdmin();
                c = 0;
            }
        };

        async function renderAdmin() {
            document.getElementById('adminPanel').classList.remove('hidden');
            const snap = await get(ref(db, 'links'));
            let h = "";
            snap.forEach(i => {
                const d = i.val();
                // Info Badges
                let badges = "";
                if (d.isPremium) badges += "üëë ";
                if (d.linkPassword) badges += "üîí ";
                if (d.oneTime) badges += "üí£ ";
                if (!badges) badges = "-";

                h += `<div class="grid grid-cols-12 gap-2 p-2 bg-slate-800 rounded border border-slate-700 text-[10px] items-center mb-1">
                    <div class="col-span-2 font-bold text-blue-400 truncate">${i.key}</div>
                    <div class="col-span-1 text-center bg-slate-900 rounded">${d.clicks}</div>
                    <div class="col-span-2 text-center">${badges}</div>
                    <div class="col-span-5 truncate text-slate-400">${d.url}</div>
                    <div class="col-span-2 text-right">
                        <button onclick="del('${i.key}')" class="text-red-500 font-bold hover:underline">HAPUS</button>
                    </div>
                </div>`;
            });
            document.getElementById('adminList').innerHTML = h || "<p class='text-center text-slate-500'>Kosong</p>";
        }
        window.del = async (k) => { if(confirm("Hapus?")) { await remove(ref(db, 'links/'+k)); renderAdmin(); } };
        window.copyLink = () => { navigator.clipboard.writeText(document.getElementById('shortLink').innerText); alert("Tersalin!"); };
    </script>
</body>
</html>
