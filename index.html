<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyURL Pro | Expiry & Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        select option { background: #0f172a; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md glass p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 tracking-tight">RifqyURL PRO</h1>
            <p class="text-slate-400 text-xs mt-2 uppercase tracking-widest">Custom ID • Expiry • Analytics</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-slate-500 ml-1">TARGET URL</label>
                <input type="url" id="longUrl" placeholder="https://example.com" class="w-full px-4 py-3 rounded-xl bg-slate-900/50 border border-slate-700 outline-none focus:border-blue-500 transition-all">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 ml-1">DURASI AKTIF</label>
                    <select id="expiryTime" class="w-full px-3 py-3 rounded-xl bg-slate-900/50 border border-slate-700 outline-none text-sm cursor-pointer">
                        <option value="3600000">1 Jam</option>
                        <option value="21600000">6 Jam</option>
                        <option value="604800000" selected>7 Hari</option>
                        <option value="premium">Premium (Selamanya)</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 ml-1">CUSTOM ID (OPSIONAL)</label>
                    <input type="text" id="customId" placeholder="alias" class="w-full px-3 py-3 rounded-xl bg-slate-900/50 border border-slate-700 outline-none text-sm">
                </div>
            </div>

            <button onclick="shorten()" id="btnShorten" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 font-bold py-4 rounded-2xl transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                Generate Link
            </button>
        </div>

        <div id="resultArea" class="hidden mt-6 p-4 bg-emerald-500/10 border border-emerald-500/30 rounded-2xl">
            <p id="shortLink" class="text-emerald-400 font-mono text-center text-sm break-all mb-3"></p>
            <button onclick="copyLink()" class="w-full bg-emerald-600/20 hover:bg-emerald-600/40 text-emerald-400 text-xs py-2 rounded-lg font-bold border border-emerald-500/20">SALIN LINK</button>
        </div>
    </div>

    <div id="adminPanel" class="hidden mt-6 w-full max-w-md bg-slate-900 border border-slate-700 p-5 rounded-2xl shadow-2xl">
        <h2 class="text-xs font-bold text-blue-400 mb-4 uppercase tracking-tighter">Database Management</h2>
        <div id="adminList" class="space-y-3 max-h-80 overflow-y-auto pr-2"></div>
    </div>

    <div onclick="unlockAdmin()" class="mt-10 text-slate-800 text-[10px] cursor-pointer">rifqy-v3.0-enterprise</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, remove, update, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChF12-MFH4BMTE9p2HGypUhvFYSDlilbc",
            authDomain: "rifqyurl.firebaseapp.com",
            projectId: "rifqyurl",
            databaseURL: "https://rifqyurl-default-rtdb.asia-southeast1.firebasedatabase.app",
            storageBucket: "rifqyurl.firebasestorage.app",
            messagingSenderId: "772691101649",
            appId: "1:772691101649:web:a856d7e9bea45ba04502f0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        async function getIP() {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            return data.ip.replace(/\./g, "_");
        }

        window.shorten = async function() {
            const longUrl = document.getElementById('longUrl').value;
            const expiryVal = document.getElementById('expiryTime').value;
            const customId = document.getElementById('customId').value.trim();
            const btn = document.getElementById('btnShorten');

            if (!longUrl.startsWith('http')) return alert("Gunakan https://");

            let isPremium = false;
            let expiryTime = Date.now() + parseInt(expiryVal);

            // LOGIKA PREMIUM
            if (expiryVal === "premium") {
                const pass = prompt("Masukkan Password Premium:");
                if (pass === "RifqyQPP28!@") {
                    isPremium = true;
                    expiryTime = 9999999999999; // Tahun 2286 (Selamanya)
                } else {
                    alert("Password Premium Salah!");
                    return;
                }
            }

            btn.disabled = true;
            try {
                const ip = await getIP();
                const shortId = customId || Math.random().toString(36).substring(2, 8);
                
                // Simpan Data Lengkap
                await set(ref(db, 'links/' + shortId), {
                    url: longUrl,
                    clicks: 0,
                    expiry: expiryTime,
                    isPremium: isPremium,
                    ownerIp: ip
                });

                const final = window.location.origin + window.location.pathname + "?id=" + shortId;
                document.getElementById('shortLink').innerText = final;
                document.getElementById('resultArea').classList.remove('hidden');
            } catch (e) { alert("ID sudah dipakai atau Error: " + e.message); }
            finally { btn.disabled = false; }
        };

        // REDIRECT & COUNTER & AUTO-DELETE
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) {
            get(ref(db, 'links/' + id)).then(async (s) => {
                if (s.exists()) {
                    const data = s.val();
                    if (Date.now() > data.expiry) {
                        await remove(ref(db, 'links/' + id)); // Hapus dari Firebase karena kadaluarsa
                        alert("Link ini sudah kadaluarsa dan dihapus!");
                        window.location.href = window.location.origin;
                    } else {
                        await update(ref(db, 'links/' + id), { clicks: increment(1) });
                        window.location.href = data.url;
                    }
                } else { alert("Link tidak ditemukan!"); }
            });
        }

        // ADMIN PANEL
        let clicks = 0;
        window.unlockAdmin = () => {
            if (++clicks >= 5) {
                if (prompt("Admin Password:") === "RifqyQPP28!@") renderAdmin();
                clicks = 0;
            }
        };

        async function renderAdmin() {
            document.getElementById('adminPanel').classList.remove('hidden');
            const snap = await get(ref(db, 'links'));
            let html = "";
            snap.forEach(child => {
                const d = child.val();
                const remains = d.isPremium ? "♾️" : Math.round((d.expiry - Date.now()) / 3600000) + "h";
                html += `<div class="p-3 bg-slate-800 rounded-xl mb-2 text-[10px] flex justify-between items-center border border-slate-700">
                    <div>
                        <b class="text-blue-400">${child.key}</b> <span class="text-slate-500">(${d.clicks} klik)</span><br>
                        <span class="text-slate-400">Exp: ${remains}</span>
                    </div>
                    <button onclick="del('${child.key}')" class="text-red-500 font-bold">HAPUS</button>
                </div>`;
            });
            document.getElementById('adminList').innerHTML = html;
        }

        window.del = async (key) => { if(confirm("Hapus?")) { await remove(ref(db, 'links/'+key)); renderAdmin(); } };
        window.copyLink = () => { navigator.clipboard.writeText(document.getElementById('shortLink').innerText); alert("Copy Berhasil!"); };
    </script>
</body>
</html>
