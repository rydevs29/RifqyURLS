<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyURL | Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md glass border border-slate-700 p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400">
                RifqyURL
            </h1>
            <p class="text-slate-400 mt-2">Tempel link panjang, buat jadi pendek!</p>
        </div>

        <div class="space-y-4">
            <input type="url" id="longUrl" placeholder="https://contoh-link-panjang.com/..." 
                class="w-full px-4 py-3 rounded-xl bg-slate-900 border border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            
            <button onclick="shorten()" id="btnShorten" 
                class="w-full bg-blue-600 hover:bg-blue-500 font-bold py-3 rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                Pendekkan Sekarang!
            </button>
        </div>

        <div id="resultArea" class="hidden mt-8 p-4 bg-slate-800/50 border border-dashed border-slate-600 rounded-xl animate-pulse">
            <p class="text-xs text-slate-400 text-center mb-2 uppercase tracking-widest font-bold">Berhasil! Ini Link Kamu:</p>
            <div class="flex items-center gap-2">
                <p id="shortLink" class="flex-1 text-cyan-400 font-mono text-sm truncate"></p>
                <button onclick="copyLink()" class="bg-slate-700 hover:bg-slate-600 text-xs px-3 py-1 rounded-lg">Salin</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Konfigurasi Firebase Milik Rifqy
        const firebaseConfig = {
            apiKey: "AIzaSyChF12-MFH4BMTE9p2HGypUhvFYSDlilbc",
            authDomain: "rifqyurl.firebaseapp.com",
            projectId: "rifqyurl",
            databaseURL: "https://rifqyurl-default-rtdb.firebaseio.com", // Pastikan URL database ini benar
            storageBucket: "rifqyurl.firebasestorage.app",
            messagingSenderId: "772691101649",
            appId: "1:772691101649:web:a856d7e9bea45ba04502f0",
            measurementId: "G-66K3XRSHM8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. LOGIKA REDIRECT (Saat Link Dibuka) ---
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id) {
            document.body.innerHTML = `
                <div class="text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                    <h1 class="text-xl font-bold italic text-blue-400">RifqyURL sedang mengarahkan...</h1>
                </div>`;
            
            const linkRef = ref(db, 'links/' + id);
            get(linkRef).then((snapshot) => {
                if (snapshot.exists()) {
                    window.location.href = snapshot.val();
                } else {
                    alert("Waduh, link ini tidak ada di database Rifqy!");
                    window.location.href = window.location.origin + window.location.pathname;
                }
            }).catch(e => console.error("Error redirecting:", e));
        }

        // --- 2. LOGIKA SHORTEN (Saat Klik Tombol) ---
        window.shorten = async function() {
            const input = document.getElementById('longUrl');
            const btn = document.getElementById('btnShorten');
            const longUrl = input.value;

            if (!longUrl.startsWith('http')) {
                alert("Harap masukkan URL lengkap (pakai http:// atau https://)");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Sabar ya...";

            // Generate Kode Acak 6 digit
            const shortId = Math.random().toString(36).substring(2, 8);

            try {
                // Simpan ke Firebase Database
                await set(ref(db, 'links/' + shortId), longUrl);

                // Buat link pendek
                const finalUrl = window.location.origin + window.location.pathname + "?id=" + shortId;
                
                document.getElementById('shortLink').innerText = finalUrl;
                document.getElementById('resultArea').classList.remove('hidden', 'animate-pulse');
                input.value = "";
            } catch (e) {
                alert("Gagal simpan: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Pendekkan Sekarang!";
            }
        };

        // --- 3. FUNGSI COPY ---
        window.copyLink = function() {
            const link = document.getElementById('shortLink').innerText;
            navigator.clipboard.writeText(link);
            alert("Link disalin ke clipboard!");
        }
    </script>
</body>
</html>
